<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter name:</label>
    <input name="username" type="text" th:field="*{username}" id="username"/>
    <input name="age" type="text" th:field="*{age}" id="age"/>
    <input name="password" type="text" th:field="*{password}" id="password"/>
    </label>
    <select multiple="multiple" id="allRoles" name="roles">
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:selected="${user.roles.contains(role)}"
                th:text="${role.name}">
        </option>
    </select>
    <br/>
    <input type="submit" value="Update!"/>
</form>
