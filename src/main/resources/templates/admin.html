<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">
    <span class="text-light" id="header-text-info-user"></span> with roles:&nbsp;
    <span class="text-light" id="navbar-role"></span>
        </span>
    <a class="text-muted nav-link active nav-link" href="/logout">Logout</a>
</nav>
<br/>


<div class="container-fluid">
    <div class="row">
        <!--        НАВИГАЦИЯ-->
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>
        </div>

        <!--ВКЛАДКИ-->
        <div class="col">
            <div class="tab-content " id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home"
                               aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New User</a>
                        </li>
                    </ul>

                    <!--ТАБЛИЦА-->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <table class="table table-striped" id="table">
                                <tr>
                                    <h5>All users</h5>
                                </tr>
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="AllUsers"></tbody>


                                <!--                                МОДАЛЬНОЕ ОКНО-->


                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                <button type="button" id="edit-close-button" class="close"
                                                        data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form id='formEdit'>

                                                <div class="modal-body" id="editMod">
                                                    <div class="mx-auto" style="width: 200px;">
                                                        <label for="Edit_id" class="form-label text-center h6"><b>ID</b>
                                                            <input type="text" name="id" class="form-control"
                                                                   id="Edit_id" aria-describedby="basic-addon1"
                                                                   disabled></label>
                                                        <label for="username">Username
                                                            <input class="form-control" name="username" type="text"
                                                                   id="username"/> </label><br/>
                                                        <label for="age">Age
                                                            <input class="form-control" name="age" type="number"
                                                                   id="age"/></label> <br/>
                                                        <label for="password">Password
                                                            <input class="form-control" name="password" type="text"
                                                                   id="password"/> </label> <br/>
                                                        <label for="allRoles">Role
                                                            <select class="form-control" multiple="multiple"
                                                                    id="allRoles" name="roles" style="width: 215%;">
                                                                <option value="1">Admin</option>
                                                                <option value="2">User</option>
                                                            </select>
                                                        </label>
                                                    </div>
                                                    <br/>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" id="closeEdit"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                                <td>

                                    <div class="modal fade" id="exampleModalDel"
                                         tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">

                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabelDelete">
                                                        Delete
                                                        user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form id="formDelete">
                                                    <div class="modal-body">
                                                        <div class="mx-auto" style="width: 200px;">
                                                            <label for="Delete_id" class="form-label text-center h6"><b>ID</b>
                                                                <input type="text" name="id" class="form-control"
                                                                       id="Delete_id" aria-describedby="basic-addon1"
                                                                       disabled>
                                                            </label>
                                                            <label for="usernameDel">Username
                                                                <input class="form-control" name="username" type="text"
                                                                       id="usernameDel" disabled>
                                                            </label><br/>
                                                            <label for="ageDel">Age
                                                                <input class="form-control" name="age" type="number"
                                                                       id="ageDel" disabled>
                                                            </label><br/>
                                                            <label for="passwordDel">Password
                                                                <input class="form-control" name="password" type="text"
                                                                       id="passwordDel" disabled>
                                                            </label><br/>
                                                            <label for="allRolesDel">Role
                                                                <select class="form-control" multiple="multiple"
                                                                        id="allRolesDel" name="roles"
                                                                        style="width: 205%;" disabled>
                                                                    <option value="1">ADMIN</option>
                                                                    <option value="2">USER</option>
                                                                </select>
                                                            </label><br/>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-danger" value="Delete">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"><a>
                            <tr>
                                <h5>Add new user</h5>
                            </tr>
                            <hr/>
                            <form id="create">
                                <div class="mx-auto" style="width: 200px;">
                                    <label for="username">Username
                                        <input class="form-control" name="username" type="text" id="name"/>
                                    </label>
                                    <br/>
                                    <label for="age">Age
                                        <input class="form-control" name="age" type="text" id="ageNew"/>
                                    </label>
                                    <br/>
                                    <label for="password">Password
                                        <input class="form-control" name="password" type="text" id="passwordNew"/>
                                    </label>
                                    <br/>
                                    <label for="allRolesNew">Roles
                                        <select class="form-control" multiple="multiple" id="allRolesNew" name="roles">
                                            <option value="1">ADMIN</option>
                                            <option value="2">USER</option>
                                        </select>
                                    </label>
                                    <br/>
                                    <input class="btn btn-success" type="submit" value="Add new user"/>
                                </div>
                            </form>
                        </a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade " id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <div class="tab-content" id="myTabContentAboutUser">
                        <div class="tab-pane fade show active" id="homeAboutUser" role="tabpanel"
                             aria-labelledby="home-tab">
                            <h1>User infomation-page</h1>
                            <table class="table table-striped">
                                <tr>
                                    <h5>About user</h5>
                                </tr>
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="userPrincipal"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/index.js"></script>
</body>
</html>
